<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-[#010536] shadow-lg p-6">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <!-- Navigation Links -->
            <nav class="text-black text-1xl">
                <ul class="flex space-x-8">
                    <li><a href="#" class="hover:text-[#cfd649] hover:text-blue-600 transition-all duration-300">Home</a></li>
                    <li><a href="#" class="hover:text-[#cfd649] hover:text-blue-600 transition-all duration-300">Services</a></li>
                    <li><a href="#" class="hover:text-[#cfd649] hover:text-blue-600 transition-all duration-300">Blog</a></li>
                    <li><a href="#" class="hover:text-[#cfd649] hover:text-blue-600 transition-all duration-300">Contact</a></li>
                </ul>
            </nav>
            <!-- Login / SignUp Button -->
            <button class="hover:bg-blue-600 bg-blue-500 active:sca px-6 py-2 rounded-md font-semibold transition-colors">Register Now</button>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="container mx-auto my-12 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-center mb-6">Registration Form</h2>
            <form id="registrationForm">
                <!-- Username Field -->
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="form-input w-full rounded-md h-10">
                    <span id="usernameError" class="text-sm text-red-600"></span>
                </div>
                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="form-input w-full rounded-md h-10">
                    <span id="emailError" class="text-sm text-red-600"></span>
                </div>
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="form-input w-full rounded-md h-10">
                    <span id="passwordError" class="text-sm text-red-600"></span>
                </div>
                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" class="form-input w-full rounded-md h-10">
                    <span id="confirmPasswordError" class="text-sm text-red-600"></span>
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition-colors">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#010536] text-[#FCFF3C] py-6 text-center">
        <p>Copyright &copy; Yash Sanodiya</p>
        <p>This website is made for project purpose only.</p>
    </footer>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.text-red-600').forEach(function (errorMessage) {
                errorMessage.textContent = '';
            });

            // Validation for username
            if (username === '') {
                document.getElementById('usernameError').textContent = 'Username is required';
                isValid = false;
            }

            // Validation for email
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            // Validation for password
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            }

            // Validation for confirm password
            if (confirmPassword === '') {
                document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            if (isValid) {
                // Here, you can perform further actions like sending the registration data to a server
                alert('Registration Successful');
                // For demonstration purposes, let's just log the registration data to console
                console.log({ username, email, password });
            }
        });

        function isValidEmail(email) {
            // Basic email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
